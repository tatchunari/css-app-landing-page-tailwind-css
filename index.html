<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acme App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex flex-col bg-gray-50">
    <div class="flex-1 flex items-center justify-center pb-24">
      <div class="bg-white rounded-3xl shadow-sm w-full max-w-xl p-10 py-12">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-900">Get in Touch</h1>
        <form class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="John Doe" class="w-full rounded-md border border-gray-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200 bg-gray-50" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="john@example.com" class="w-full rounded-md border border-gray-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200 bg-gray-50" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Your message..." class="w-full rounded-md border border-gray-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200 bg-gray-50"></textarea>
          </div>
          <button type="submit" class="w-full bg-gray-900 text-white font-semibold py-2 rounded-md hover:bg-gray-800 transition">Submit</button>
        </form>
      </div>
    </div>
    <footer class="fixed bottom-0 left-0 w-full flex items-center justify-between px-8 md:px-20 py-6 text-xs text-gray-400 bg-gray-50 z-50">
      <div>Acme productivity app Â©2024</div>
      <div class="flex space-x-8 font-medium text-gray-500">
        <a href="#" class="hover:underline">FAQ</a>
        <a href="#" class="hover:underline">Terms</a>
        <a href="#" class="hover:underline">AI Policy</a>
        <a href="#" class="hover:underline">Pricing</a>
      </div>
    </footer>
  </body>
</html>
