<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Acme App</title>
  </head>
  <body class="min-h-screen flex flex-col" style="background-color:#F6F6FB;">
    <div class="flex-1 flex items-center justify-center pb-24">
      <div class="bg-white rounded-3xl shadow-sm w-full max-w-xl p-10 py-12">
        <h1 class="text-5xl font-bold text-center mb-8" style="color:#1A1A2C">Get in Touch</h1>
        <form class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="John Doe"
              class="w-full rounded-md p-3 border"
              style="border-color: #E0E0ED;"
              onfocus="this.style.borderColor='#5E44FF'"
              onblur="this.style.borderColor='#E0E0ED'"
              onmouseover="if(document.activeElement!==this)this.style.borderColor='#B5A9FF'"
              onmouseout="if(document.activeElement!==this)this.style.borderColor='#E0E0ED'"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="john@example.com"
              class="w-full rounded-md p-3 border"
              style="border-color: #E0E0ED;"
              onfocus="this.style.borderColor='#5E44FF'"
              onblur="this.style.borderColor='#E0E0ED'"
              onmouseover="if(document.activeElement!==this)this.style.borderColor='#B5A9FF'"
              onmouseout="if(document.activeElement!==this)this.style.borderColor='#E0E0ED'"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Your message..."
              class="w-full rounded-md p-3 border"
              style="border-color: #E0E0ED;"
              onfocus="this.style.borderColor='#5E44FF'"
              onblur="this.style.borderColor='#E0E0ED'"
              onmouseover="if(document.activeElement!==this)this.style.borderColor='#B5A9FF'"
              onmouseout="if(document.activeElement!==this)this.style.borderColor='#E0E0ED'"
            ></textarea>
          </div>
          <div class="flex justify-center">
            <button type="submit"
              class="px-9 py-4 rounded-2xl bg-[#1A1A2C] text-white font-semibold transition hover:bg-[#5F5F76] focus:bg-[#35354D] focus:ring focus:ring-[#5F5F76]"
              style="width:589px;"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <footer class="w-full flex flex-col sm:flex-row items-center justify-between px-4 sm:px-8 md:px-20 py-6 text-xs text-gray-400 text-center sm:text-left">
      <div>Acme productivity app Â©2024</div>
      <div class="flex space-x-4 sm:space-x-8 font-medium text-gray-500 mt-2 sm:mt-0">
        <a href="#" class="hover:underline">FAQ</a>
        <a href="#" class="hover:underline">Terms</a>
        <a href="#" class="hover:underline">AI Policy</a>
        <a href="#" class="hover:underline">Pricing</a>
      </div>
    </footer>

  </body>
</html>
